<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using Parcel with OpenLayers</title>
    <style>
    html, body {
    margin: 0;
    height: 100%;
    
    }
      #map {
        width: 100%;
        height: 100%;
      }
      input {
        position: absolute;
        right: 5px;
        top: 5px;
        z-index: 9999;
        width: 300px;
      }
      h1 {
        position: absolute;
        left: 100px;
        top: 5px;
        z-index: 9999;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map">
    <h1 id="ueberschrift">aktuell</h1>
    <input type="range" min="1" max="17" step="1" value="17" id="karte"/>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
